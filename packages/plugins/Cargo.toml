[package]
name = "winterfox-plugins"
version = "0.1.0"
authors = [ "SuYufox" ]
description = "Su Yuhu's Toolbox Plugins"
edition = "2021"
rust-version = "1.77.2"
exclude = ["/examples", "/dist-js", "/guest-js", "/node_modules"]
links = "winterfox-plugins"

[dependencies]
tauri = { version = "2.10.0" }
serde = "1.0"
thiserror = "2"
winterfox-configs = { path = "../configs" }
schemars = "0.8"

[build-dependencies]
schemars = "0.8"
tauri-plugin = { version = "2.5.3", features = ["build"] }
